# --- Transfer with SF specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 0.0
epsilon_finish: 0
epsilon_anneal_time: 1

runner: "mt_episode" # the same way to handle multi-task info in runners

buffer_size: 5000

# update the target network every {} episodes
target_update_interval_or_tau: 0.01

# learner />
agent_output_type: "q" # regard psi as q's
learner: "tr_sf_learner"
double_q: True
mixer: tr_dmaq_qatten
task_emb_std: 0.1
cql_alpha: 1. # largely depend on the quality of dataset
cql_type: "base"

# qmix
mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64

pretrain_steps: 1000
offline_train_steps: 50005
online_train_steps: 10005

# 0: not trained, save pretraining model and not load or load from pretraining model; 
# ckpt_stage: 0
# checkpoint_path: 

# 1: pretrained, save offline model and load pretrain model or load offline training model;
ckpt_stage: 1
# checkpoint_path: /home/amax/xyc/MATr/offpymarl/results/transfer/lbforaging/lbf_test/lbforaging:Foraging-5x5-2p-2f-coop-v2-expert+lbforaging:Foraging-5x5-3p-2f-coop-v2-expert/tr_sf/seed_1_tr_sf_2025-02-12_12-06-09/models/pretrain
# load_step: 30002

# 2: pretrain + offline train, only do online learning, save online model, load pretrained offline model or load online training model;
# ckpt_stage: 2
# checkpoint_path: /home/amax/xyc/MATr/offpymarl/results/transfer/lbforaging/lbf_test/lbforaging:Foraging-5x5-2p-2f-coop-v2-expert+lbforaging:Foraging-5x5-3p-2f-coop-v2-expert/tr_sf/seed_1_tr_sf_2025-01-06_16-57-46/models/offline
# load_step: 20000

# 3: online trained, do evaluation, can load online trained model; use main_args.evaluate instead

# </ learner

# agent type
agent: "tr_sf_rnn"
phi_dim: 1
phi_hidden: 64

# mac
mac: "tr_basic_mac"
use_gpi: False # GPI policy or multi-task value functions

# params about observation decomposition
id_length: 4
max_agent: 15

# params about mt mixing network
entity_embed_dim: 64
attn_embed_dim: 8
head: 1

name: "tr_sf"