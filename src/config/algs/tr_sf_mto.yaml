online_train_steps: 10005
# test_interval: 500
# log_interval: 500
# runner_log_interval: 500
# learner_log_interval: 500

adapt_steps: 10005

# </ learner

# agent type
agent: "tr_sf_rnn"
phi_dim: 64

# mac
mac: "tr_basic_mac"

standardise_returns: False
standardise_rewards: True

# params about observation decomposition
id_length: 4
max_agent: 15

# params about mt mixing network
entity_embed_dim: 64
attn_embed_dim: 8
head: 1

name: "tr_sf"
