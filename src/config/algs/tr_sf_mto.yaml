# --- Transfer with SF specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 0.0
epsilon_finish: 0.0
epsilon_anneal_time: 1

runner: "mt_episode" # the same way to handle multi-task info in runners

buffer_size: 5000

# update the target network every {} episodes
target_update_interval_or_tau: 0.005

# learner />
agent_output_type: "q" # regard psi as q's
learner: "tr_sf_learner"
double_q: True
# mixer: tr_dmaq_qatten # NOTE vdn(tr_vdn), vdn-with-bias, 1-qmix(tr_qatten), qplex(tr_dmaq_qatten)
mixer: tr_dmaq_qatten
task_emb_std: 0.1
cql_alpha: 1.0 # largely depend on the quality of dataset
cql_type: "base"

mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64
mixing_head: 4
mask_dead: False
attend_reg_coef: 0.001
weighted_head: False

# params about mt inputs mixing network
entity_embed_dim: 64
attn_embed_dim: 8
head: 1

# params about observation decomposition
id_length: 4
max_agent: 15

# ckpt_stage: 0
# optim_type: "sgd"
# lr: 0.005 # 0.005 -> 0.0001
# pretrain_batch_size: 32 # 32 -> 8
# pretrain_steps: 100005 # 100005 -> cont
