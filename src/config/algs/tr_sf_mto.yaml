# log_interval: 5000
# runner_log_interval: 5000
# learner_log_interval: 5000

ckpt_stage: 1
offline_train_steps: 50005
# checkpoint_path: 
# load_step: 
test_interval: 1000
log_interval: 1000
runner_log_interval: 1000
learner_log_interval: 1000

# ckpt_stage: 2
